<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Chess Clock</title>
	<link rel="stylesheet" href="css/stylesheet.css">
	<script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
</head>
<body>
	
	

	<div id="container">

		
		<div class="player active" >
			<p id="counter1"></p>
		</div>

		<div class="player">
			<p id="counter2"></p>
		</div>
		
		
		<div class="buttons">
			<button id="restart"><i class="fas fa-undo fa-2x"></i></button>
			<button id="pause"><i class="fas fa-play fa-2x"></i></button>
			<button id="options"><i class="fas fa-cog fa-2x"></i></button>
		</div>




	</div>


	<script src="js/script.js"></script>
</body>
</html>
